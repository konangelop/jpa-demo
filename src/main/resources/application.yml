spring:
  application:
    name: jpa-nplus1-demo

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # Generate statistics to see query counts
        generate_statistics: true
        # Batch size disabled so N+1 problem is clearly visible in demos.
        # Uncomment to see how batch fetching reduces (but doesn't eliminate) N+1:
        # default_batch_fetch_size: 16
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

# Logging configuration to observe N+1 problem
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.stat: DEBUG
